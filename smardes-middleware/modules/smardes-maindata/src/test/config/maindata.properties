# this is the queue/address of the main data module
maindata.address = MainData

# Folder where all main data Excel documents reside
xlsx.folder = maindata/xlsx

# Base folder for all files that are returned as-is
raw.folder = maindata/raw

# Folder where all CSV documents reside (multiple directories possible)
csv.folder = maindata/csv
csv.folder.sps = c:/remote/sps

# The following settings are suitable for CSV exports from a german Excel
# - the delimiter is semicolon (";"); alternatively comma (",")
# - the encoding is windows-1252 or ISO-8859-1; alternatively UTF-8
# - the decimal point presentation is german: using comma (","); alternatively dot (".")
csv.delimiter = ;
csv.encoding = windows-1252
csv.locale = de_DE

csv.file.erp.url = file:///C:/Users/erp/Downloads/job.csv
csv.file.erp.table = ERP_JOB_INFO
csv.file.erp.interval = 60
csv.file.erp.delimiter = ,
